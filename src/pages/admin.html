<!-- DASHBOARD ADMINISTRADOR -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="divElipseELogo">
            <img src="../assets/Ellipse 1.png" alt="">
            <img src="../assets/Kenzie Empresas.png" alt="">
        </div>

        <button class="btnLogout">Logout</button>
    </header>
    <main>
        <div class="divDepartSelectCriar">
            <p class="pDepartamentos">Departamentos</p>
            <select>
                <option value="">Selecionar empresa</option>
            </select>
            <button class="btnCriar">+ Criar </button>
        </div>

        <ul class="ulDepartamentos">
            <li class="liDepartamentos">
                <p class="pDepartamentoName">Nome Departamento</p>
                <p class="pDepartamentoDescricao">Descrição departamento</p>
                <p class="pCompanyName">Nome da companhia</p>
                <div class="divIcones">
                    <button class="btnVisualizar"><img src="../assets/olho.png" alt=""></button>
                    <button class="btnEditar"><img src="../assets/corrigir.png" alt=""></button>
                    <button class="btnLixeira"><img src="../assets/lixeira.png" alt=""></button>
                </div>

            </li>

        </ul>
        <p class="pUsuariosCadastrados">Usuários cadastrados</p>
        <ul class="ulUsuariosCadastrados">
            <li class="liUsuariosCadastrados">
                <p class="pUserName">Nome usuário</p>
                <p class="pPleno">Pleno</p>
                <p class="pCompanyNameUsuarios">Nome da companhia</p>
                <div class="divIcones">
                    <button class="btnEditar"><img src="../assets/corrigir.png" alt=""></button>
                    <button class="btnLixeira"><img src="../assets/lixeira.png" alt=""></button>
                </div>

            </li>
            
        </ul>

    </main>
      
    
</body>
</html>
